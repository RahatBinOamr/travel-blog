{% extends 'base.html' %} {% load static %} {% block content %}

<div class="">
  <div>
    <img
      style="height: 450px"
      src="/media/{{blog.blog_image}}"
      class="w-100"
      alt="..."
    />
  </div>
  <div class="row mt-5">
    <div class="content-section col-8">
      <div class="mt-3">
        <h2>{{blog.blog_title | safe}}</h2>
      </div>

      <hr class="p-0 m-0" />
      <p class="description">{{blog.blog_description | safe}}</p>
      <hr />
    </div>
    <div class="col-4">
      <div class="fst-italic shadow-sm bg-light">
        <h3 class="">Related Content</h3>
        {% for blog in blogs|slice:":4" %}
        <div class="card-body">
          <h5 class="card-title">{{blog.blog_title }}</h5>
          <p class="card-text mb-0 pb-0">{{blog.blog_summary | safe }}</p>
          <a class="mb-0 pb-0" href="{% url 'blog-details' blog.id %}"
            >see more...</a
          >
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
